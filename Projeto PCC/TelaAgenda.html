<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <!-- Importando o CSS do Materialize -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Ícones do Materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Botão para abrir o menu lateral -->
  <a href="#" id="menu-toggle" class="btn-floating btn-large blue" style="position: fixed; top: 20px; left: 20px; z-index: 2000;">
    <i class="material-icons">menu</i>
  </a>

  <!-- Menu Lateral Vertical -->
  <div class="menu-overlay" id="menu-overlay"></div>
  <div class="sidenav" id="sidenav">
    <h5 class="user-name">Menu</h5>
    <div class="profile-circle">
      <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="circle">
    </div>
    <a href="TelaAnotacao.html" class="menu-link">Anotações</a>
    <a href="TelaAgenda.html" class="menu-link">Agenda</a>
    <a href="TelaClientes.html" class="menu-link">Clientes</a>
    <a href="#config" class="menu-link">Configurações</a>
    <a href="#sair" class="menu-link">Sair</a>
  </div>

  <!-- Conteúdo da Tela Agenda -->
  <div class="content">
    <h1>Agenda</h1>
    <p>Acompanhe seus agendamentos:</p>

    <!-- Navegação do calendário -->
    <div class="calendar-navigation">
      <button id="prev-month" class="btn blue">
        <i class="material-icons">chevron_left</i>
      </button>
      <span id="current-month" class="month-label">Janeiro</span>
      <button id="next-month" class="btn blue">
        <i class="material-icons">chevron_right</i>
      </button>
    </div>

    <!-- Tabela do calendário -->
    <table class="highlight centered" id="calendar-table">
      <thead>
        <tr>
          <th>Dom</th>
          <th>Seg</th>
          <th>Ter</th>
          <th>Qua</th>
          <th>Qui</th>
          <th>Sex</th>
          <th>Sáb</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="day-number">1</div>
          </td>
          <td>
            <div class="day-number">2</div>
          </td>
          <td>
            <div class="day-number">3</div>
          </td>
          <td>
            <div class="day-number">4</div>
          </td>
          <td>
            <div class="day-number">5</div>
          </td>
          <td>
            <div class="day-number">6</div>
          </td>
          <td>
            <div class="day-number">7</div>
          </td>
        </tr>
        <!-- Adicione mais linhas conforme necessário -->
      </tbody>
    </table>

    <!-- Tabela de Clientes do Dia -->
    <div class="clients-table">
      <h2>Clientes do Dia</h2>
      <table class="highlight centered">
        <thead>
          <tr>
            <th>Horário</th>
            <th>Nome</th>
            <th>Serviço</th>
            <th>Adiar</th>
            <th>Detalhes</th>
          </tr>
        </thead>
        <tbody id="clientes-tbody">
          <!-- O corpo da tabela está vazio e será preenchido dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Importando o JavaScript do Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Script personalizado -->
  <script src="js/script.js"></script>
</body>
</html>
